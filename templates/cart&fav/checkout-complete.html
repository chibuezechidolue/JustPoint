{% extends "header.html" %}
{%load static%}
{% block content %}

<section class="top">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-11">
            <div class="payment-container">
                <i class="bi bi-check-square-fill pay-success-check"></i>
                <h4 class="payment-message items-category-font mt-0">Your Payment Was Successful</h4>
                <p class="payment-message2 item-font">Thanks for your patronage.</p>
                <div class="pay-success-button">
                    <a class="text-decoration-none text-light" href="{% url 'home-page' %}">
                        <button type="button" class="py-2 px-sm-3 px-2 airtime-btn item-font">
                            Back to Home Page
                        </button>
                    </a>
                    <a href="{% url 'user-order-history'  order_id %}">
                        <button type="button" class="payment-cta item-font">
                            View Order Details
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock content%}

{% extends "header.html" %}
{%load static%}
{% block content %}
<section class="top">
    <div class="row justify-content-center">
        <div class="col-md-6 col-10">
            <div class="password-container">
                <h2 style="color: brown;" class="login-heading mb-4">FORGOT YOUR PASSWORD?</h2>
                <P class="password-message mb-1"> Please input your registered email address to reset your password</P>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="error-message">{{form.email.errors}}</div>
                        <label for="{{form.email.id_for_label}}" class="form-label">{{form.email.label_tag}}</label>
                        <input type="email" class="form-control login-input" {{form.email}} </div>
                        <div class="d-flex">
                            <button type="submit" class="login-button">SUBMIT</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>

{%endblock content%}
